name: Release
on:
  push:
    tags: ["v*"]  # Trigger on tags like v1.0.0
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.2.0
      - run: npm ci
      - run: npm run build
      - run: npx electron-builder build --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-publishes to GitHub Releases